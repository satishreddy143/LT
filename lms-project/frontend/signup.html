<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        /* Container for center alignment */
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 900px;
        }

        /* Main section styling */
        main {
            padding: 40px 0;
        }

        /* Signup form styles */
        #signup-form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styles */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Login prompt link styles */
        .login-prompt {
            text-align: center;
            margin-top: 20px;
        }

        .login-prompt a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Error message styles */
        .error-message {
            color: red;
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Sign Up for LMS</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="signup-form">
                <form id="register-form">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="login-prompt">Already have an account? <a href="login.html">Login here</a></p>
                <div id="error-message" class="error-message"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 LMS Platform</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
