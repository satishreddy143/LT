<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - LMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Create New Course</h1>
    </header>

    <section id="create-course-form">
        <input type="text" id="title" placeholder="Course Title" required>
        <textarea id="description" placeholder="Course Description" required></textarea>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="level" placeholder="Level" required>
        <input type="file" id="materials" multiple required>
        <button id="create-course-btn">Create Course</button>
    </section>

    <footer>
        <p>&copy; 2024 LMS Platform</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
